name: Mirror to personal

on:
  push:
    branches: [ main ]      # change if your default isn't 'main'
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: mirror-${{ github.repository }}
  cancel-in-progress: false

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MIRROR_PAT:   ${{ secrets.MIRROR_PAT }}
      MIRROR_OWNER: ${{ secrets.MIRROR_OWNER }}
      MIRROR_REPO:  ${{ secrets.MIRROR_REPO }}

    steps:
      - name: Checkout full history (no persisted creds)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # <â€” prevents GITHUB_TOKEN from being set in git config

      - name: Configure Git identity & safety
        run: |
          git config user.name  "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Remove any leftover GitHub auth headers (just in case)
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Validate required secrets
        run: |
          set -euo pipefail
          for v in MIRROR_PAT MIRROR_OWNER MIRROR_REPO; do
            if [ -z "${!v:-}" ]; then
              echo "::error::Secret $v is empty or not set"
              exit 1
            fi
          done

      - name: Add/update mirror remote
        run: |
          set -euo pipefail
          MIRROR_URL="https://x-access-token:${MIRROR_PAT}@github.com/${MIRROR_OWNER}/${MIRROR_REPO}.git"
          echo "Target: https://github.com/${MIRROR_OWNER}/${MIRROR_REPO}.git"
          if git remote get-url mirror >/dev/null 2>&1; then
            git remote set-url mirror "$MIRROR_URL"
          else
            git remote add mirror "$MIRROR_URL"
          fi

      - name: Authentication probe (ls-remote)
        run: |
          set -euo pipefail
          git ls-remote mirror >/dev/null
          echo "Auth OK: can access mirror repo with PAT."

      # Uncomment if you use submodules and/or Git LFS
      # - name: Submodules & LFS (optional)
      #   run: |
      #     git submodule update --init --recursive
      #     git lfs install
      #     git lfs fetch --all || true

      - name: Push branches & tags (prune)
        run: |
          set -euo pipefail
          git push --prune mirror +refs/heads/*:refs/heads/*
          git push --prune mirror +refs/tags/*:refs/tags/* || true

      # If you want a true 1:1 mirror (all refs, force), replace the push step with:
      # - name: Push full mirror (force)
      #   run: |
      #     set -euo pipefail
      #     git push --mirror mirror